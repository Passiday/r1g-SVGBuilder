<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG modelēšana</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>SVGBuilder: SVG modelēšana ar JavaScript</h1>
  <p class="note">
    Šis fails paredzēts svg apguvei, sagatavojot svg manuāli.<br/>
    <a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Element">https://developer.mozilla.org/en-US/docs/Web/SVG/Element</a><br/>
    <a href="https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Basic_Shapes">https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Basic_Shapes</a><br/>
  </p>
  <div id="svg-container">
    <svg>
      <clipPath id="clip-shape">
        <circle cx="30" cy="20" r="100"></circle>
        <rect x="-160" y="-10" width="320" height="20"></rect>
      </clipPath>
      <rect x="-100" y="-75" width="200" height="150" fill="#0a0" opacity="0.8" transform="translate(500 275) rotate(40 0 0) scale(1 1)"></rect>
      <circle class="sun" cx="350" cy="130" r="100"></circle>
      <g transform="translate(200 200) rotate(-20 0 0) scale(1 1)" clip-path="url(#clip-shape)">
        <ellipse cx="0" cy="0" rx="150" ry="70" fill="#00f" stroke="#008" stroke-width="10"></ellipse>
        <line x1="-110" y1="-50" x2="110" y2="50" stroke="#008" stroke-width="10"></line>
        <line x1="-110" y1="50" x2="110" y2="-50" stroke="#008" stroke-width="10"></line>
      </g>
      <line class="thickRed" x1="3" y1="3" x2="200" y2="200"></line>
      <text style="pointer-events: none; font-family:sans-serif; font-size:35px" x="5" y="30" fill="#f0f">Frame</text>
      <polygon class="thickRed" fill="none" points="
        235 137
        317 224
        404 139
        483 217
      "></polygon>
    </svg>
  </div>
</body>
</html>
